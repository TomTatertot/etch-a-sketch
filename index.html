<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css"/>
</head>
<body>
    <header class ="header">
        <h1 class = "title">Etch A Sketch</h1>
    </header>
    <div class = "main-container">
        <div class = "side-bar">
            <label for="color-picker">Choose a color:</label>
            <input type="color" id="color-picker" value="#000000">
            <button class ="btn" id = "toggle-borders">Toggle Borders</button>
            <button class ="btn" id = "brush-mode">Brush Mode</button>
            <button class ="btn" id = "shading-mode">Shading Mode</button>
            <button class ="btn" id = "rainbow-mode">Rainbow Mode</button>
            <button class ="btn" id = "eraser">Eraser</button>
            <button class ="btn" id = "lighten">Lighten</button>
            <div class = "grid-inputs">
                <div class ="grid-size-text">Grid Size: 32 x 32</div>
                <input type="range" id="grid-slider" min="10" max="100" value="16">
                <!-- <button class = "btn" id = "submit">Submit</button> -->
            </div>
            <button class ="btn" id = "clear-board">Clear board</button>
        </div>  
        <div class = "grid-container"></div>  
    </div>
   

    <script src ="script.js"></script>
</body>
</html>
